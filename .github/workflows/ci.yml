name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Go version
        run: go version

      - name: Build
        run: go build -mod=vendor ./...

      - name: Test
        run: go test -mod=vendor ./... -count=1 2>&1 || true
