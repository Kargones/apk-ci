# .golangci.yml (for golangci-lint v2)
version: "2"

run:
  tests: true
  timeout: 5m
  skip-dirs:
    - vendor
  skip-dirs-use-default: false
  # new-from-rev можно оставить, если нужно фокусироваться на новых изменениях:
  new-from-rev: HEAD

# output: v2 format — формируем JSON на stdout, без печати строк исходников
output:
  format: json
  print-issued-lines: false
  print-linter-name: false

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
    - nilerr
    - rowserrcheck
    - sqlclosecheck
    - durationcheck
    - predeclared
    - bodyclose
    - goconst
    - goprintffuncname
    - whitespace
    - misspell
    - gosec
    - prealloc
    - revive
    - gocritic
    - forbidigo
    - dogsled
    - dupl
    - wastedassign

  disable:
    - lll
    - funlen
    - wsl
    - depguard

linters-settings:
  gocritic:
    enabled-tags:
      - performance
      - style
      - diagnostic
      - experimental
    govet:
      check-shadowing: true

  revive:
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: receiver-naming
      - name: indent-error-flow
      - name: range-val-in-closure
      - name: range-val-address
      - name: waitgroup-by-value

  depguard:
    rules:
      main:
        deny:
          - pkg: github.com/pkg/errors
            desc: "Используй errors из стандартной библиотеки"

issues:
  exclude-use-default: false
  max-issues-per-linter: 50
  max-same-issues: 5
  severity:
    default: error
