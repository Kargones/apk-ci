# .golangci.yml (for golangci-lint v2)
version: "2"

run:
  tests: true
  timeout: 5m

output:
  formats:
    json:
      path: stdout

linters:
  default: none
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
    - nilerr
    - rowserrcheck
    - sqlclosecheck
    - durationcheck
    - predeclared
    - bodyclose
    - goconst
    - goprintffuncname
    - whitespace
    - misspell
    - gosec
    - prealloc
    - revive
    - gocritic
    - forbidigo
    - dogsled
    - dupl
    - wastedassign

  settings:
    gocritic:
      enabled-tags:
        - performance
        - style
        - diagnostic
        - experimental

    govet:
      disable:
        - fieldalignment
      enable:
        - shadow

    revive:
      severity: warning
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: receiver-naming
        - name: indent-error-flow
        - name: range-val-in-closure
        - name: range-val-address
        - name: waitgroup-by-value

    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/pkg/errors
              desc: "Используй errors из стандартной библиотеки"

  exclusions:
    generated: lax
    paths:
      - vendor

issues:
  max-issues-per-linter: 50
  max-same-issues: 5
